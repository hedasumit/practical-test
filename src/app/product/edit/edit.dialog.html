<div class="container">
  <h3 mat-dialog-title>Product id: {{product.id}}</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

    <!--Textarea for demo purposes-->
    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Title" [(ngModel)]="product.title" name="title" maxlength="50">
      </mat-form-field>
    </div>

    <!--Contains mat-hint for characters count and has maxLengt set-->
    <div class="form">
      <mat-form-field color="accent">
        <textarea matInput #input class="form-control" placeholder="Description" [(ngModel)]="product.description"
        name="description" maxlength="150" required></textarea>
        </mat-form-field>
    </div>

    <div class="form">
        <mat-form-field color="accent">
          <input matInput placeholder="Image Url" [(ngModel)]="product.image" name="imageUrl">
        </mat-form-field>
    </div>
    
    <div class="form">
      <mat-form-field color="accent">
        <input type="number" matInput placeholder="Price" [(ngModel)]="product.price" name="price">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input type="number" matInput placeholder="Rating" [(ngModel)]="product.rating" name="rating" min="1" max="5">
      </mat-form-field>
    </div>
    
    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Location</mat-label>
        <mat-select [(ngModel)]="product.location" name="location">
          <mat-option *ngFor="let location of locations" [value]="location.value">
            {{location.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-label>In Stock</mat-label>
      <mat-radio-group aria-label="Select an option" [(ngModel)]="product.inStock" name="inStock">
        <mat-radio-button value="Yes">Yes</mat-radio-button>
        <mat-radio-button value="No">No</mat-radio-button>
      </mat-radio-group>
    </div>


    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="stopEdit()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
